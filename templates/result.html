      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Your Password is Generated</h1>
        <div class="col">
            <p class="lead" id="generated-password">{{ pass }}</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <button type="button" class="btn btn-primary btn-lg px-4 me-md-2" id="copy-button">Copy</button>
        </div>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const copyButton = document.getElementById("copy-button");
    const generatedPassword = document.getElementById("generated-password");
  
    copyButton.addEventListener("click", function() {
      // Create a temporary input element
      const tempInput = document.createElement("input");
      tempInput.value = generatedPassword.textContent;
      document.body.appendChild(tempInput);
  
      // Select and copy the text
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
  
      // Change button text to indicate successful copying
      copyButton.innerText = "Copied!";
    });
  });
  </script>
